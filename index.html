<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WMS-Garfat</title>
        <script src="script.js" type="text/javascript"></script>
        <!-- <link href="/path/to/print.css" media="print" rel="stylesheet" /> -->
        <link href="loadingstyle.css" rel="stylesheet" type="text/css">
        <meta http-equiv="Pragma" content="no-cache">
        <link href="otherstyle.css" rel="stylesheet" type="text/css">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Expires" content="0">
    </head>
    <body>
        <div style="display: flex;">
            <head>WMS</head>
            <div id="response" style="margin: 0 0 0 300;">sys response</div>
        </div>
        <hr>

        
        <div id="controlframe" class="controlframe">
            <div class="radio-inputs">
                <label id="currentjobs">
                    <input class="radio-input" checked="" type="radio" name="engine">
                        <span class="radio-tile">
                            
                            <span class="radio-label">当前任务</span>
                        </span>
                </label>
                <label id="currentinventory">
                    <input  class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        
                        <span class="radio-label">库存清单</span>
                    </span>
                </label>
                <label id="activitylog">
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        
                        <span class="radio-label">出入记录</span>
                    </span>
                </label>
            </div>
            
            <button class="button" id="newinjobbutton" style="position: absolute; right: 0px;top: 6;">新建入库</button>
            <button class="button" id="newoutjobbutton" style="position: absolute; right: 96px;top: 6;">新建出库</button>
        </div>
        <div id="bodyframe" class="bodyframe">
            <div id="leftbody" class="leftbody">
                <div id="searchbox" class="searchbox">
                    <form id="searchform" class="searchform">
                        <div class="linecontrol" style="display: flex;">
                            <input type="text" class="search-input" name='searchref' placeholder="Search..." />

                            <div class="status-radio-input" style="margin-left: 15px; --container_width:160px">
                                <label id="searchyesterday">
                                <input value="value-1" name="value-radio" id="value-1" type="radio" >
                                <span>昨天</span>
                                </label>
                                <label id="searchtoday">
                                  <input value="value-2" name="value-radio" id="value-2" type="radio" checked="">
                                <span>今天</span>
                                </label>
                                <label id="searchtomorrow">
                                  <input value="value-3" name="value-radio" id="value-3" type="radio">
                                <span>明天</span>
                                </label>
                                <label id="searchall">
                                    <input value="value-4" name="value-radio" id="value-4" type="radio">
                                <span>全部</span>
                                </label>
                                <span class="status-selection"></span>
                            </div>
                            <input type="date" class="search-input" name="date" style="width: 140px; margin-left: 20px;" />
                            <button class="button" id="searchbutton" style="display: inline-block; position: absolute; right: 0px; width: 70;">搜索</button>
                        </div>
                    </form>
                </div>  
                <div id="activejobs" class="activejobs"></div>
            </div>
            <hr>
            <div id="controlpanel" class="controlpanel">
                <div id="itemdetail" class="itemdetail">
                    
                </div>
            </div>
        </div>
    </body>
    <style type="text/css">
        [draggable=true] {
            cursor: move;
        }
        .bodyframe{
            display: flex;
            width: 1200px;
        }
        .controlframe{
            display: inline-block;
            width: 600px;
            position: relative;
        }
        .leftbody{
            display: inline-block;
            width: 650px;
            max-width: 650px;

            position: relative;
        }
        .searchbox{
            display: block;
            width: 620px;
            max-width: 620px;
            margin: 5 5 5 5;
            position: relative;
        }
        .activejobs{
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            width: 650px;
            max-width: 650px;
            height: 800px;
            overflow: auto;
        }
        .activejob{
            border-width: 1px;
            border-style: solid;
            border-color: light-grey;
            border-radius: 4px;
            margin:6px 6px 6px 6px;
            padding-left:5px;
            padding-right:5px;
            width: 180;
            min-width: 180;
            height: 300px;
            font-size: 16px;
            display: inline-block;
            box-shadow:  0px 5px 15px rgba(0,0,0,0.25);
            transition:0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .activejob:hover{
            box-shadow:  0px 5px 15px 8px rgba(0,0,0,0.25);
            transition: 0.6s;
        }
        .listitem{
            margin: 0 0 0 0;
            display: inline;
            font-size: 16px;
        }
        .itemtitle{
            font-size: 18px;
            font-weight: bold;
            display:block;
            margin: 0 0 0 0;
        }
        .itemline{
            display: inline-block;
            width: 100%;
        }
        .lineinputlabel{
            display: inline-block;
            margin: 5 5 5 5;
        }
        .jobstatus{
            display: inline-block;
            position: absolute;
            right: 5;
            top: 2;
        }

        .controlpanel{
            display: flex;
            width:600px;
            height: 800px;
            margin: 0 0 0 20px;
            position: relative;
            
        }
        .detailtitle{
            font-size: 18px;
            font-weight: bold;
            display:block;
            margin: 0 0 0 0;
        }
        .itemdetail{
            position: relative;
            display: inline-block;
            width: 500px;
        }
        .statusbox{
            position: absolute;
            right: 0;
            top: 0;
        }

        .controlbar{

            display: flex;
            width: 100%;
            
            
        }
        .linecontrol{
            display: block;
            width: 100%;
            margin: 5 5 5 5;
        }
        .detailform{
            display: block;
            width: 500px;
        }
        .detailineform{
            display: block;
            width: 100%;
        }
        .button {
            font-family: inherit;
            border: none;
            /* outline: 1px dotted rgb(37, 37, 37);
            outline-offset: -4px; */
            background: hsl(0deg 0% 75%);
            box-shadow: inset -1px -1px #292929, inset 1px 1px #fff, inset -2px -2px rgb(158, 158, 158), inset 2px 2px #ffffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 15px;
            transition: 0.2s;
        }

        .button:active {
            box-shadow: inset 1px 1px #fff, inset 1px 1px #292929, inset -2px -2px #ffffff, inset 2px 2px rgb(158, 158, 158);
            background: hsl(0, 0%, 88%);
        }
        .input-container {
            position: relative;
            
            margin: 15 0 0 0;
            width: 100px;
        }

        .input-container input[type="text"] {
            font-size: 20px;
            width: 100%;
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 2px 0 0 0;
            background-color: transparent;
            outline: none;
        }

        .input-container .label {
            position: absolute;
            top: 0;
            left: 0;
            color: #524f4f;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-container input[type="text"]:focus ~ .label, 
        .input-container input[type="text"]:valid ~ .label,
        .input-container input[type="text"]:disabled ~ .label
        {
            top: -15px;
            font-size: 12px;
            color: #777676;
        }

        .input-container .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #333;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }

        .input-container input[type="text"]:focus ~ .underline {
            transform: scaleX(1);
        }

        .inventory-table-header {
            
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        
        .inventory-table-row {
           
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: rgb(255, 255, 255);
            border-bottom: 1px solid #ffffff;
            cursor: pointer;
        }
        
        .inventory-table-row:nth-child(even) {
            background: rgb(240, 240, 240);
        }
        .inventory-table-row:hover {
            background: rgb(204, 206, 204);
            transition: 0.5s;
       }
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</html>
