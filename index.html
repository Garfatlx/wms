<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WMS-Garfat</title>
        <script src="script.js" type="text/javascript"></script>
        <!-- <link href="/path/to/print.css" media="print" rel="stylesheet" /> -->
        <link href="loadingstyle.css" rel="stylesheet" type="text/css">
        <link href="otherstyle.css" rel="stylesheet" type="text/css">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    </head>
    <body>
        <div style="display: flex;">
            <head>WMS</head>
            <div id="response" style="margin: 0 0 0 300;">sys response</div>
        </div>
        <hr>

        
        <div id="controlframe" class="controlframe">
            <div class="radio-inputs">
                <label id="currentjobs">
                    <input class="radio-input" checked="" type="radio" name="engine" >
                        <span class="radio-tile">
                            
                            <span class="radio-label">当前任务</span>
                        </span>
                </label>
                <label id="currentinventory">
                    <input  class="radio-input" type="radio" name="engine" >
                    <span class="radio-tile">
                        
                        <span class="radio-label">库存清单</span>
                    </span>
                </label>
                <label id="activitylog">
                    <input class="radio-input" type="radio" name="engine">
                    <span class="radio-tile">
                        
                        <span class="radio-label">出入记录</span>
                    </span>
                </label>
            </div>
            
            <button class="button" id="newinjobbutton" style="position: absolute; right: 0px;top: 6;" disabled>新建入库</button>
            <button class="button" id="newoutjobbutton" style="position: absolute; right: 96px;top: 6;" disabled>新建出库</button>
        </div>
        <div id="bodyframe" class="bodyframe">
            <div id="leftbody" class="leftbody">
                <div id="searchbox" class="searchbox">  
                </div>  
                <div id="activejobs" class="activejobs">
                    <div class="loginblock">
                        <form class="login-form" id="loginform">
                            <div class="login-title">欢迎,<br><span>登录账号进行操作</span></div>
                            <input type="text" placeholder="用户名" name="username" class="login-input" value="admin"> 
                            <input type="password" placeholder="密码" name="password" class="login-input">
                            <button class="login-button-confirm">登录 →</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div id="controlpanel" class="controlpanel">
                <div id="itemdetail" class="itemdetail">
                    
                </div>
            </div>
        </div>
    </body>
    <style type="text/css">
        [draggable=true] {
            cursor: move;
        }
        .bodyframe{
            display: flex;
            width: 1200px;
        }
        .controlframe{
            display: inline-block;
            width: 600px;
            position: relative;
        }
        .leftbody{
            display: inline-block;
            width: 650px;
            max-width: 650px;

            position: relative;
        }
        .searchbox{
            display: block;
            width: 620px;
            max-width: 620px;
            margin: 5 5 5 5;
            position: relative;
        }
        .activejobs{
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            width: 650px;
            max-width: 650px;
            height: 800px;
            overflow: auto;
        }
        .activejob{
            border-width: 1px;
            border-style: solid;
            border-color: light-grey;
            border-radius: 2px;
            margin:6px 6px 6px 6px;
            padding-left:5px;
            padding-right:5px;
            width: 180;
            min-width: 180;
            height: 300px;
            font-size: 16px;
            display: inline-block;
            box-shadow:  0px 5px 15px rgba(0,0,0,0.25);
            transition:0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s;
            opacity: 0;
            
        }
        .activejob.fadein{
            opacity: 1;
        }
        .activejob:hover{
            box-shadow:  0px 5px 15px 8px rgba(0,0,0,0.25);
            transition: 0.6s;
        }
        .listitem{
            margin: 0 0 0 0;
            display: inline;
            font-size: 16px;
        }
        .itemtitle{
            font-size: 18px;
            font-weight: bold;
            display:block;
            margin: 0 0 0 0;
        }
        .itemline{
            display: inline-block;
            width: 100%;
        }
        .lineinputlabel{
            display: inline-block;
            margin: 0 0 5 5;
        }
        .jobstatus{
            display: inline-block;
            position: absolute;
            right: 5;
            top: 2;
        }

        .controlpanel{
            display: flex;
            width:600px;
            height: 800px;
            margin: 0 0 0 20px;
            position: relative;
            
        }
        .detailtitle{
            font-size: 18px;
            font-weight: bold;
            display:block;
            margin: 0 0 0 0;
        }
        .itemdetail{
            position: relative;
            display: inline-block;
            width: 500px;
        }
        .statusbox{
            position: absolute;
            right: 0;
            top: 0;
        }

        .controlbar{

            display: flex;
            width: 100%;
            
            
        }
        .linecontrol{
            display: block;
            width: 100%;
            margin: 5 5 5 5;
        }
        .detailform{
            display: block;
            width: 500px;
        }
        .detaillineform{
            display: block;
            width: 100%;
            margin:0 0 0 0;
            margin-block-end: 0;


            border-width: 1px;
            border-style: solid;
            border-color: rgba(176, 176, 176, 0.25);
            border-radius: 2px;
            margin:2px 2px 2px 2px;
            padding: 5px 5px 5px 5px;
            width: 500;
            min-width: 180;
            display: inline-block;
            box-shadow:  0px 2px 5px rgba(0,0,0,0.25);
            transition:0.5s;
            position: relative;
        }
        .button {
            font-family: inherit;
            border: none;
            /* outline: 1px dotted rgb(37, 37, 37);
            outline-offset: -4px; */
            background: hsl(0deg 0% 75%);
            box-shadow: inset -1px -1px #292929, inset 1px 1px #fff, inset -2px -2px rgb(158, 158, 158), inset 2px 2px #ffffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 15px;
            transition: 0.2s;
        }

        .button:active {
            box-shadow: inset 1px 1px #fff, inset 1px 1px #292929, inset -2px -2px #ffffff, inset 2px 2px rgb(158, 158, 158);
            background: hsl(0, 0%, 88%);
        }
        .input-container {
            position: relative;
            
            margin: 15 0 0 0;
            width: 100px;
        }

        .input-container input[type="text"] {
            font-size: 16px;
            width: 100%;
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 2px 0 0 0;
            background-color: transparent;
            outline: none;
        }

        .input-container .label {
            position: absolute;
            top: 0;
            left: 0;
            color: #524f4f;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* .input-container input[type="text"]:focus ~ .label,  */
        .input-container input[type="text"]:valid ~ .label,
        .input-container input[type="text"]:disabled ~ .label
        {
            top: -15px;
            font-size: 12px;
            color: #777676;
        }

        .input-container .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #333;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }

        .input-container input[type="text"]:focus ~ .underline {
            transform: scaleX(1);
        }

        .inventory-table-header {
            
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        
        .inventory-table-row {
           
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: rgb(255, 255, 255);
            border-bottom: 1px solid #ffffff;
            cursor: pointer;
        }
        
        .inventory-table-row:nth-child(even) {
            background: rgb(240, 240, 240);
        }
        .inventory-table-row:hover {
            background: rgb(204, 206, 204);
            transition: 0.5s;
       }
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .container-btn-file {
            /* display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            background-color: #666666;
            color: #fff;
            border-style: none;
            padding: 4px 4px;
            border-radius: 2px;
            overflow: hidden;
            z-index: 1;
            box-shadow: 4px 8px 10px -3px rgba(0, 0, 0, 0.356);
            transition: all 250ms;
            cursor: pointer; */

            font-family: inherit;
            border: none;
            background: hsl(0deg 0% 75%);
            box-shadow: inset -1px -1px #292929, inset 1px 1px #fff, inset -2px -2px rgb(158, 158, 158), inset 2px 2px #ffffff;
            font-size: 12px;
            letter-spacing: 0;
            padding: 3px 3px;
            transition: 0.2s;
            position: relative;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .container-btn-file input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .container-btn-file > svg {
            margin-right: 1em;
        }
        .container-btn-file:active {
            box-shadow: inset 1px 1px #fff, inset 1px 1px #292929, inset -2px -2px #ffffff, inset 2px 2px rgb(158, 158, 158);
            background: hsl(0, 0%, 88%);
        }
        
        .uploaddiv{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            height: 125px;
        }
        .uploadbuttonblock{
            display: block;
            justify-content: center;
            align-items: center;
            width: 100px;
        }

        .loginblock{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-form {
            --input-focus: #2d8cf0;
            --font-color: #323232;
            --font-color-sub: #666;
            --bg-color: #fff;
            --main-color: #323232;
            padding: 20px;
            background: lightgrey;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
        }

        .login-title {
            color: var(--font-color);
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .login-title span {
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 17px;
        }

        .login-input {
            width: 250px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }

        .login-input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }

        .login-input:focus {
            border: 2px solid var(--input-focus);
        }


        .login-button-confirm {
            margin: 50px auto 0 auto;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
        .login-button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }
    </style>
</html>
